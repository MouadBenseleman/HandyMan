{% include 'Navigation.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Techniciens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Liste des Techniciens</h1>
        <form method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Rechercher par spécialité..." value="{{ query }}">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nom de Technicien</th>
                    <th>Spécialisation</th>
                    <th >Années d'expérience</th>
                    
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for technician in technicians %}
                <tr>
                    <td>{{ technician.user.username }}</td>
                    <td>{{ technician.specialization }}</td>
                    <td class="text-center">{{ technician.experience_years }}</td>
                    
                    <td>
                        <a href="mailto:{{ technician.user.email }}" class="btn btn-primary">Contacter</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
